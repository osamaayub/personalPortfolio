# .github/workflows/deploy-nextjs-to-pages.yml
name: Deploy Next.js Site to GitHub Pages (Static Only)

on:
  push:
    branches: ["main"]       # Trigger on pushes to main
  workflow_dispatch:         # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js site
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Export static HTML (required for GitHub Pages)
      - name: Export static site
        run: npm run export

      # 6️⃣ Upload static site artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out   # 'next export' output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
