# .github/workflows/deploy-to-vercel.yml
name: Deploy Next.js to Vercel

on:
  push:
    branches: ["main"]       # Trigger on push to main
  workflow_dispatch:         # Allow manual trigger

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v21   # ✅ stable version
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}       # Personal token
          vercel-org-id: ${{ secrets.VERCEL_ORG }}        # Org/Team ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT }} # Project ID
          working-directory: ./                            # Repo root
          prod: true                                      # Deploy to production
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}   # Server-side API key
